<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <header>
        <h1 class="text-center">Expense Tracker</h1>
    </header>
    <section class="container-fluid mt-5">
        <form id="expForm" onsubmit="addExpense(event)">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <label for="amount"  class="form-label fw-bold"> Expense Amount:</label>
                    <div class="input-group">
                        <div class="input-group-text"> &#8377; </div>
                        <input type="text" id="expenseAmount" name="expenseAmount" class="form-control" required>
                    </div>
                </div>    
                <div class="col-md-3">
                    <label for="name"  class="form-label fw-bold"> Description:</label>
                    <input type="text" id="expenseDescription" name="expenseDescription"  class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="type" class="form-label  fw-bold">Choose a category:</label>
                    <select id="expenseCategory"  class="form-select" name="expenseCategory">
                        <option value="expense-category" selected disabled>Expense Category:</option>
                        <option value="Rent">Rent</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Bills">Bills</option>
                        <option value="Others">Other</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center m-5">
                <div class="col-md-2">
                    <button type="submit" value="submit" id="addBtn" class="btn btn-outline-primary buttonSave">Add Expense</button>
                </div>
            </div>
            <!-- <button type="submit" class="buttonSave">Add Brand New Expense</button> -->
        </form>

        <!-- </section>

        <section class="container-fluid"> -->
        <div class="row  justify-content-center">
            <div class="col-md-9">
                <table class="table table-hover">
                    <thead class="table-body-devider">
                        <tr class="text-center table-active">
                            <th>Expense Amount</th>
                            <th>Expense Description</th>
                            <th>Expense Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTable"  class=" text-center table-group-divider">
        
                    </tbody>
                </table>
            </div>
        </div>
        
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
